<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- header -->
    <header>

      <!-- logo -->
      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" alt="logo">
          <h3>SECRET AGENT SUPPLY INC.</h3>
        </div>
      </div>

      <!-- main-banner -->
      <div class="main-banner">
        <div class="container">
          <div class="black-box">
            <div class="title">
              <h6>NEW ARRIVAL</h6>
              <h3>SPORT BIKES AND MOTORCYCLES</h3>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main-content -->
    <div class="main-content">

      <!-- navigation -->
      <nav>
        <div class="container">
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadjets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
          <a href="#" id="Menu">Menu</a>
        </div>
      </nav>

      <!-- product-grid -->
      <div class="product-grid">
        <div class="container">
          <div class="lineproducts">
            <div class="oneproduct">
              <img src="./resources/images/pen.png" alt="pen">
              <h3>Exploding Pen</h3>
            </div>
            <div class="oneproduct">
              <img src="./resources/images/watch.png" alt="watch">
              <h3>Cellular Watch</h3>
            </div>
            <div class="oneproduct">
              <img src="./resources/images/glasses.png" alt="pen">
              <h3>Thermal glasses</h3>
            </div>
          </div>

          <!-- location-and-hours -->
          <div class="location-and-hours">
            <div>
              <h3>Location</h3>
              <span>-47.346436, 84.32354</span>
            </div>
            <div>
              <h3>Hours</h3>
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer >
      <div class="container">
        <p>
          Copyright Secret Agent Supply Inc.
        </p>
      </div>
    </footer>
  </body>
</html>
