<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>

    <!-- header -->
    <header>

      <!-- logo -->
      <div class="logo">
        <img src="./resources/images/logo.png" alt="logo">
        <h1>Secret Agent Supply Inc.</h1>
      </div>

      <!-- main banner -->
      <div class="main-banner">
        <div class="title-banner">
          <h3>NEW ARRIVAL</h3>
          <span>SPORTS BIKES AND MOTORCYCLES</span>
        </div>
      </div>

      <!-- navigation -->
      <nav>
        <a>Eyewear</a>
        <a>Apparel</a>
        <a>Gadgets</a>
        <a>Vehicles</a>
        <a>Classes</a>
        <a>Contact</a>
      </nav>
    </header>

    <!-- main content -->
    <div class="main-content">

      <!-- product grid -->
      <div class="product-grid">
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen">
          <h3>Pen</h3>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch">
          <h3>watch</h3>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="glasses">
          <h3>glasses</h3>
        </div>
      </div>

      <!-- location and hours -->
      <div class="location-hours">
        <div class="location">
          <h3>Location</h3>
          <span>4345, -4345</span>
        </div>
        <div class="hours">
          <h3>Hours</h3>
          <span>8:00 - 18:00</span>
        </div>
      </div>

    </div>

    <!-- footer -->
    <footer>
      <div class="footer">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>

  </body>
</html>
